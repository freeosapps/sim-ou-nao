<html>
<head>
  <link rel="manifest" href="manifest.json"></link>
  <meta charset="utf-8">
  <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    body {
      background-image: url('background.jpg');
      background-position: center;
      display: flex;
      align-items: center;
      flex-direction: row;
      height: 100vh;
    }
    button:focus {
      outline: 0;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>
    $(() => {
      let container = $('<div>');
      container.css({
        display: 'flex',
        flexDirection: 'column',
        alignItems: 'center',
        flex: '1 1 auto'
      });
      let atualizar = $('<button>');
      atualizar.css({
        borderRadius: 50,
        backgroundColor: 'white',
        color: 'gray',
        padding: 10,
        fontSize: 20,
        fontFamily: 'arial',
        borderStyle: 'solid',
        borderColor: 'gray'
      });
      atualizar.text('Qual é a resposta?');
      $(document.body).append(atualizar);
      let resposta = $('<div>');
      resposta.css({
        fontFamily: 'arial',
        fontWeight: 'bold',
        fontSize: 50,
        marginTop: 10,
        backgroundColor: 'white',
        borderRadius: 50,
        padding: 5
      });
      container.append(atualizar);
      container.append(resposta);
      $(document.body).append(container);
      atualizar.on('click', () => {
        atualizar.fadeOut(1000);
        resposta.fadeOut(1000);
        setTimeout(() => {
          let textoResposta = 'SIM';
          resposta.css({
            color: 'green'
          });
          if (Math.random() > 0.5) {
            textoResposta = 'NÃO';
            resposta.css({
              color: 'red'
            });
          }
          resposta.text(textoResposta);
          resposta.fadeIn(1000);
          atualizar.fadeIn(1000);
        }, 1000);
      });
    });
  </script>
</head>
<body>
</body>
</html>
